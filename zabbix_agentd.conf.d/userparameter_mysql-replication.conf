UserParameter=mysql.slaves_connected, echo "SHOW STATUS LIKE 'Slaves_connected';" | HOME=/var/lib/zabbix mysql -N 2>&1 | awk {'print $2'} # Number of slaves connected to the master
UserParameter=mysql.seconds_behind_master, seconds_behind_master=`echo "SHOW SLAVE STATUS\G;" | HOME=/var/lib/zabbix mysql 2>&1 | grep "Seconds_Behind_Master" | awk {'print $2'}` && if [[ -n $seconds_behind_master ]]; then echo $seconds_behind_master; else printf -- "0"; fi  # Indication of how “late” the replica is
UserParameter=mysql.slave_io_running, echo "SHOW SLAVE STATUS\G;" | HOME=/var/lib/zabbix mysql 2>&1 | grep "Slave_IO_Running" | awk {'print $2'} | grep -v Yes | wc -l # 0 -> OK
UserParameter=mysql.slave_sql_running, echo "SHOW SLAVE STATUS\G;" | HOME=/var/lib/zabbix mysql 2>&1 | grep "Slave_SQL_Running:" | awk {'print $2'} | grep -v Yes | wc -l # 0 -> OK
